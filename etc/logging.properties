# handlers
handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# default log level
.level=WARNING

# --- ConsoleHandler ---
# Override of global logging level
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=org.arl.jaf.BriefLogFormatter

# --- FileHandler ---
# Override of global logging level
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=logs/log-%g.txt
java.util.logging.FileHandler.limit=0
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.append=false
java.util.logging.FileHandler.formatter=org.arl.jaf.LogFormatter

# --- our loggers ---
org.arl.jaf.level=INFO
