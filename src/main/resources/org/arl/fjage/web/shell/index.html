<html>
<head>
  <title>fj√•ge shell</title>
  <meta charset='utf-8'/>
  <script src='hterm_all.js'></script>
  <style>
    html {
      height: 100%;
    }
    body {
      position: absolute;
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
    #terminal {
      display: block;
      position: relative;
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
<div id='terminal'></div>
<script>
  function setupHterm() {
    const term = new hterm.Terminal();
    term.onTerminalReady = function() {
      const io = this.io.push();
      this.keyboard.characterEncoding = 'raw';
      this.keyboard.bindings.addBinding('Meta-R', () => hterm.Keyboard.KeyActions.PASS)
      this.keyboard.bindings.addBinding('Meta-Shift-R', () => hterm.Keyboard.KeyActions.PASS)
      connectIO(io, term);
    };
    term.decorate(document.querySelector('#terminal'));
    term.installKeyboard();
    term.setCursorBlink(true);
  }
  function connectIO(io, term){
    const path = window.location.pathname.replace(/\/[^\/]*$/, '/ws/');
    const ws = new WebSocket('ws://'+window.location.hostname+':'+window.location.port+path);
    window.ws = ws;
    ws.onerror = e => {
      reconnectIO(io,term,ws);
    };
    ws.onclose = e => {
      reconnectIO(io,term,ws);
    };
    ws.onopen = () => {
      console.log('Connected to ', path);
      ws.onmessage = (evt) => {
        console.log("received", evt.data);
        io.print(evt.data);
      };
      io.onVTKeystroke = (string) => {
        if (ws.readyState != ws.CLOSING && ws.readyState != ws.CLOSED) {
          console.log("sending ", JSON.stringify(string));
          ws.send(string);
        }
      };
      io.sendString = io.onVTKeystroke;
      // sending ^C to get a prompt
      ws.send('\u0003');
      // enable cursor to indicate connection is back
      term.setCursorVisible(true);
    };
  }
  function reconnectIO(io, term, ws){
    disconnectIO(io, term, ws);
    setTimeout(() => {
      connectIO(io, term);
    },1000);
  }
  function disconnectIO(io, term, ws){
    // enable cursor to indicate connection is back
    term.setCursorVisible(false);
    io.onVTKeystroke = () => {};
    io.sendString = () => {};
    ws.onmessage = null;
    ws.onopen = null;
    ws.onclose = null;
    ws.onerror = null;
  }
  window.onload = function() {
    hterm.defaultStorage = new lib.Storage.Memory();
    lib.init(setupHterm);
  };
  </script>
</body>
</html>
